<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>データ更新</title>
</head>
<body>
<h1>データ更新</h1>
<form name="doUpdate" th:action="@{/dataUpdate/doUpdate}" method="post">
    <table>
        <tr>
            <td>ユーザー名</td>
            <td><input type="text" name="inputUserName"/></td>
        </tr>
    </table>
    <button type="submit">更新実施</button>
    <input type="hidden" name="userId" th:value="${userId}">
</form>
</body>
</html>
